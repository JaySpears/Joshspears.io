<!DOCTYPE html>
<html>
    <head>
        <title>Josh Spears | Portfolio</title>
        <meta name="viewport" content="width=device-width, minimal-ui">

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.3.15/slick.css" />
        <!-- StyleSheets -->
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="public/assets/css/styles.min.css">
    </head>
    <body>
        <header>
            <div id="navigation" class="navigation">
                <div class="navigation-list">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <p class="nav-header">MENU</p><p class="mobile-seperator"></p>
                    <div class="clearfix">
                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                        <a href="#top"><p class="menu-item menu-item-one">Top</p></a>
                    </div>
                    <div class="clearfix">
                        <i class="fa fa-code" aria-hidden="true"></i>
                        <a href="#builds"><p class="menu-item menu-item-two">Builds</p></a>
                    </div>
                    <div class="clearfix">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <a href="#contact"><p class="menu-item menu-item-three">Contact</p></a>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="hero-section" id="top">
                <div class="mobile-overlay"></div>
                <div class="starry-night"></div>
                <div class="moon-sun">
                    <img class="moon" src="public/assets/img/moon-min.png" alt="moon">
                    <img class="sun" src="public/assets/img/sun-min.png" alt="sun">
                </div>
                <div class="island-animation-wrapper">
                    <img class="cloud-one" src="public/assets/img/cloud-min.png" alt="" />
                    <img class="cloud-two" src="public/assets/img/cloud-min.png" alt="" />
                    <div class="island-wrapper">
                        <div class="rays lighthouse-rays-left"></div>
                        <div class="rays lighthouse-rays-right"></div>
                        <img class="island" src="public/assets/img/island-min.png" alt="" />
                    </div>
                    <div class="wave-one"></div>
                    <div class="wave-two"></div>
                    <div class="wave-three"></div>
                </div>

                <div class="container">
                    <!-- <div class="hero-intro">
                        <h1></h1>
                        <h4>I build all things web.</h4>
                    </div> -->
                    <div class="navigation-arrow">
                        <div class="navigation-arrow-wrapper" id="navigation-arrow">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="builds-section" id="builds">
            </div>
        </section>
        <section>
            <div class="contact-section" id="contact">
            </div>
        </section>
        <footer>

        </footer>
        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/jquery-easing/dist/jquery.easing.1.3.umd.min.js"></script>
        <script src="public/assets/js/parallax.min.js" charset="utf-8"></script>
        <script src="public/assets/js/typed.min.js" charset="utf-8"></script>
        <script src="public/assets/js/main.min.js" charset="utf-8"></script>
    </body>
</html>
